# Terraform Action to promote content and redirects from staging to production
name: Promote EnterpriseDocs Staging to Production
on:
  workflow_dispatch:

jobs:
  content:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: scripts/redirect_creation
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.DOCS_AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DOCS_AWS_KEY }}
          aws-region: us-east-1

      - name: Promote Staging Content to Production
        run: |
           aws s3 sync  s3://stage-enterprisestagedocsliquibasecom-origin/ s3://enterprisedocsliquibasecom-origin/ --delete --exclude "robots.txt"
              
  redirects:
    runs-on: ubuntu-20.04
    env:
      TF_VAR_env: "prod"
      TF_TOKEN_spacelift_io: ${{ secrets.SPACELIFT_API_KEY }}

    defaults:
      run:
        working-directory: scripts/redirect_creation
    steps:
      - uses: actions/checkout@v3
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.DOCS_AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DOCS_AWS_KEY }}
          aws-region: us-east-1

      - name: Wait for concurrent workflows
        uses: ahmadnassri/action-workflow-queue@v1

      - name: Terraform Init
        id: init
        run: terraform init -backend-config=$TF_VAR_env.remote.tfbackend 

      - name: Terraform Apply
        run: terraform apply -target=aws_s3_object.enterprise_redirects -auto-approve
     