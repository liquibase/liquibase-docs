    <body>
        <h1>registerProjectWithDMCDB</h1>
        <MadCap:snippetText src="../../../Z_Resources/Snippets/images/icon-enterprise-top.flsnp" />
        <p>Registers the project with the DMC database. This command is for DMC versions 7.0 and higher.
        </p>
        <p><span class="Strong_3">USAGE
        </p><pre>registerProjectWithDMCDB</pre>
        <p><span class="Strong_3">EXAMPLE
        </p><pre> &#160;registerProjectWithDMCDB</pre>
        <p><span class="Strong_3">NOTES
        </p>
        <p>You may need to run the hammer newDbDef command first if the dbDef for DMC hasn't been created yet.</p>
    </body>
