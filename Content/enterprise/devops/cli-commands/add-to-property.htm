<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="en-us">
    <head><title><MadCap:variable name="Heading.Level1" /> | Enterprise Docs</title>
        <link rel="canonical" href="https://docs.liquibase.com/enterprise/devops/cli-commands/add-to-property.html" />
        <meta name="description" content="Learn how to add a path to a property." />
    </head>
    <body>
        <h1>add-to-property</h1>
        <MadCap:snippetText src="../../../Z_Resources/Snippets/images/icon-enterprise-top.flsnp" />
        <p>Add a path to a property</p>
        <p><strong>USAGE</strong>
        </p>
        <p><span class="HTMLCode_1">add-to-property &lt;property&gt; &lt;path&gt;
        </p>
        <p><strong>EXAMPLE</strong>
        </p>
        <p><span class="HTMLCode_1">add-to-property drivers /home/user/newdrivers
        </p>
        <p><strong>NOTES</strong>
        </p>
        <p>This command appends a new path to an existing property that expects path values.</p>
    </body>
</html>
