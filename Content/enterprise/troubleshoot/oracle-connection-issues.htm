    <body>
        <h1>Oracle Connection Issues During Packaging</h1>
        <MadCap:snippetText src="../../Z_Resources/Snippets/images/icon-enterprise-top.flsnp" />
        <p>If the <MadCap:variable name="General.LBEnterprise" />
			user connects as the schema owner, no other schema-owner connections are allowed while Deployment Packager is running. It checks for other connections before starting.</p>
        <p>See Oracle Roles and Permissions for <MadCap:variable name="General.LBEnterprise" />.</p>
    </body>
</html>
